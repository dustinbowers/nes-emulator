<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NES Emulator</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            z-index: 0;
        }
        #run-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
    </style>
</head>
<body>
<canvas id="glcanvas" tabindex='1' hidden></canvas>
<!--<script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle_0.4.7.js"></script>-->
<script src="macroquad.js"></script>
<script type="module">
    import init, { set_wasm } from "./nes-emulator.js";

    let rom_url = "smb.nes";
    let ROM_DATA = "";

    function reset_chip8() {
        load("nes-emulator_bg.wasm");
    }
    window.play_rom = function(src_url) {
        let oReq = new XMLHttpRequest()
        oReq.open("GET", src_url, true)
        oReq.responseType = "arraybuffer"

        oReq.onload = function (oEvent) {
            const arrayBuffer = oReq.response
            if (arrayBuffer) {
                ROM_DATA = new Uint8Array(arrayBuffer);
                reset_chip8();
            }
        }
        oReq.send(null)
    }
    async function impl_run() {
        let wbg = await init();

        miniquad_add_plugin({
            register_plugin: (a) => {
                a.wbg = wbg;
            },
            on_init: () => {
                set_wasm(wasm_exports)
                // reset_core();
            },
            version: "0.0.1",
            name: "wbg",
        });
        play_rom(rom_url);
    }
    window.run = function() {
        document.getElementById("run-container").remove();
        document.getElementById("glcanvas").removeAttribute("hidden");
        document.getElementById("glcanvas").focus();
        impl_run();
    }
</script>
<div id="run-container">
    <button onclick="run()">Run Game</button>
</div>
</body>
</html>
