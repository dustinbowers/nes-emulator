<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>NES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        };
    </script>
    <script type="application/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.getElementById("emulator-frame");
            const playbtn = document.getElementById("play-btn");
            const rom_select = document.getElementById("rom-select");

            playbtn.addEventListener("click", () => {
                const rom_filename = rom_select.value;
                const url = `demo_roms/${rom_filename}`;
                iframe.contentWindow.play_rom(url);
            });
        });
    </script>
</head>
<body class="bg-gray-100 p-6">
<div class="flex flex-col items-center">
    <div class="bg-white p-5 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">NES & WASM</h1>
        <div class="w-full max-w-[512px] mx-auto aspect-[512/480]">
            <iframe
                    id="emulator-frame"
                    src="emulator.html"
                    title="NES Emulator"
                    class="w-full h-full border-0 rounded"
            ></iframe>
        </div>
        <div class="mt-4">
            <form class="flex flex-row items-center space-x-4">
                <label for="rom-select" class="font-semibold">Select ROM:</label>
                <select id="rom-select" class="flex-grow border border-gray-300 rounded-md p-2">
                    <option value="smb.nes">smb.nes</option>
                    <option value="nestest.nes">NESTEST.nes</option>
                </select>
                <button id="play-btn" type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
                    Play
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
