<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>NES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        };
    </script>
    <script type="application/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.getElementById("emulator-frame");
            const playbtn = document.getElementById("play-btn");
            const rom_select = document.getElementById("rom-select");
            const upload_input = document.getElementById("rom-upload");
            const loadbtn = document.getElementById("load-btn");

            let uploaded_rom_bytes = null;

            // Play from dropdown
            playbtn.addEventListener("click", () => {
                const rom_filename = rom_select.value;
                const url = `${rom_filename}`;
                iframe.contentWindow.play_rom_url(url);
            });

            // Save uploaded file in memory
            upload_input.addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) {
                    uploaded_rom_bytes = null;
                    return;
                }
                const arrayBuffer = await file.arrayBuffer();
                uploaded_rom_bytes = new Uint8Array(arrayBuffer);
            });

            // Load uploaded ROM only when user clicks "Load"
            loadbtn.addEventListener("click", () => {
                if (!uploaded_rom_bytes) {
                    alert("Please select a ROM file first!");
                    return;
                }
                iframe.contentWindow.play_rom_bytes(uploaded_rom_bytes);
            });
        });
    </script>

</head>
<body class="bg-gray-100 p-6">
<div class="flex flex-col items-center">
    <div class="bg-white p-5 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">NES & WASM</h1>

        <div class="w-full max-w-[512px] mx-auto aspect-[512/480]">
            <iframe
                    id="emulator-frame"
                    src="emulator.html"
                    title="NES Emulator"
                    class="w-full h-full border-0 rounded"
            ></iframe>
        </div>

        <div class="mt-4 flex flex-col space-y-4">
            <form class="flex flex-row items-center space-x-4">
                <label for="rom-select" class="font-semibold">Select ROM:</label>
                <select id="rom-select" class="flex-grow border border-gray-300 rounded-md p-2">
                    <option value="nes-test-roms/vbl_nmi_timing/1.frame_basics.nes">vbl_nmi_timing/1.frame_basics.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/2.vbl_timing.nes">vbl_nmi_timing/2.vbl_timing.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/3.even_odd_frames.nes">vbl_nmi_timing/3.even_odd_frames.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/4.vbl_clear_timing.nes">vbl_nmi_timing/4.vbl_clear_timing.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/5.nmi_suppression.nes">vbl_nmi_timing/5.nmi_suppression.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/6.nmi_disable.nes">vbl_nmi_timing/6.nmi_disable.nes</option>
                    <option value="nes-test-roms/vbl_nmi_timing/7.nmi_timing.nes">vbl_nmi_timing/7.nmi_timing.nes</option>
                </select>
                <button id="play-btn" type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
                    Play
                </button>
            </form>

            <div class="flex flex-row items-center space-x-4">
                <label for="rom-upload" class="font-semibold">Upload ROM:</label>
                <input type="file" id="rom-upload" accept=".nes" class="border border-gray-300 rounded-md p-2 flex-grow">
                <button id="load-btn" type="button" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none">
                    Load
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
