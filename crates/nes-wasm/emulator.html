<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #nes_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <link data-trunk rel="copy-file" href="index.html" />
</head>
<body>
<canvas id="nes_canvas"></canvas>
<script>
    window.addEventListener("message", (e) => {
        console.log("[NES iframe] message:", e.data);
    });
</script>
</body>
</html>
